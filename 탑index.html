
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>탑잉글리쉬매스학원 - 강동구 명문</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- React, Babel, Lucide, Recharts CDNs -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; overflow-x: hidden; }
        .animate-fade-in { animation: fadeIn 0.8s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { 
            GraduationCap, Menu, X, Star, ArrowRight, ChevronDown, 
            Users, UserCheck, BookOpen, HeartHandshake, Target, 
            CheckCircle2, MapPin, Phone, Clock, ExternalLink, 
            ArrowLeft, Zap, MessageCircle, BarChart3, Award, Send, Loader2, PhoneCall, Navigation, Train, Bus, Car
        } = lucide;

        // --- Constants ---
        const ACADEMY_INFO = {
            name: "Top English Math 학원",
            phone: "02-481-7555",
            address: "강동구 동남로 71길 32, 11층 (고덕역 4번 출구)",
            history: 17,
            avgDuration: 5,
        };

        const RETENTION_DATA = [
            { name: '일반 학원', value: 1.5, fill: '#94a3b8' },
            { name: 'Top English Math', value: 5.2, fill: '#2563eb' },
        ];

        const SCHOOL_STRATEGIES = [
            {
                schoolName: "한영고 & 광문고",
                description: "내용은 교과서와 유사하나 단어 변형이 매우 심한 학교들입니다.",
                points: ["단어 변형 대비 심화 유의어 학습", "문맥상 적절한 어휘 선택 훈련", "지문 내용은 같아도 표현이 다른 변형 문제 풀이"]
            },
            {
                schoolName: "상일여고 & 명일여고",
                description: "여학생 특유의 꼼꼼함을 요구하며, 서술형이 매우 까다롭습니다.",
                points: ["교과서 구석구석 세밀한 암기", "감점 없는 완벽한 서술형 답안 작성 연습", "고난도 문법 응용 문제 대비"]
            },
            {
                schoolName: "강동고",
                description: "최근 단어 및 문장 구조 변형이 다양해지고 있는 추세입니다.",
                points: ["기존 단순 암기 방식 탈피", "문장 구조 분석 능력 강화", "변형된 문법 포인트 집중 공략"]
            }
        ];

        // --- Components ---

        const Navbar = ({ onNavigateHome, onNavigateContact, onNavigateSystem }) => {
            const [isOpen, setIsOpen] = useState(false);
            return (
                <nav className="bg-white shadow-md fixed w-full z-50">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex justify-between h-20">
                            <div className="flex items-center">
                                <button onClick={onNavigateHome} className="flex items-center gap-2 hover:opacity-80 transition-opacity">
                                    <GraduationCap className="h-8 w-8 text-blue-600" />
                                    <span className="font-bold text-xl text-slate-800">{ACADEMY_INFO.name}</span>
                                </button>
                            </div>
                            <div className="hidden md:flex items-center space-x-8">
                                <button onClick={onNavigateHome} className="text-slate-600 hover:text-blue-600 font-bold">홈</button>
                                <button onClick={onNavigateSystem} className="text-slate-600 hover:text-blue-600 font-bold">교육 시스템</button>
                                <button onClick={onNavigateContact} className="text-slate-600 hover:text-blue-600 font-bold">오시는 길</button>
                            </div>
                            <div className="md:hidden flex items-center">
                                <button onClick={() => setIsOpen(!isOpen)} className="text-slate-600"><Menu /></button>
                            </div>
                        </div>
                    </div>
                </nav>
            );
        };

        const Hero = ({ onNavigateSystem }) => (
            <section className="relative min-h-[90vh] flex items-center pt-20 pb-20 overflow-hidden">
                <div className="absolute inset-0 z-0">
                    <img src="https://images.unsplash.com/photo-1523240795612-9a054b0db644?q=80&w=2070&auto=format&fit=crop" className="w-full h-full object-cover" />
                    <div className="absolute inset-0 bg-gradient-to-b from-slate-900/90 via-slate-900/80 to-blue-900/90"></div>
                </div>
                <div className="relative z-10 max-w-7xl mx-auto px-4 w-full">
                    <div className="flex flex-col space-y-20 md:space-y-32">
                        <div className="animate-fade-in">
                            <div className="inline-flex items-center gap-2 bg-white/10 text-blue-200 px-4 py-2 rounded-full border border-white/20 mb-8"><Star className="h-4 w-4 text-yellow-400 fill-yellow-400" /><span>GANGDONG NO.1</span></div>
                            <div className="text-orange-500 font-black text-[2.5rem] md:text-[7rem] leading-none tracking-tighter drop-shadow-2xl">Top English Math</div>
                        </div>
                        <div className="animate-fade-in">
                            <h1 className="text-4xl md:text-7xl font-black text-white leading-tight">
                                <span className="block mb-4">2-6명 <span className="text-orange-500">소수정예</span> 수업</span>
                                <span className="block text-white/90">1:1 코칭시스템 적용</span>
                            </h1>
                        </div>
                        <div className="flex flex-col md:flex-row md:items-end justify-between gap-12 animate-fade-in">
                            <p className="text-xl md:text-2xl text-slate-300 max-w-xl">17년의 신뢰가 증명하는 완벽한 성적 변화.</p>
                            <button onClick={onNavigateSystem} className="bg-blue-600 text-white px-10 py-5 rounded-2xl font-black text-xl hover:bg-orange-500 transition-all flex items-center gap-3">교육 시스템 확인 <ArrowRight /></button>
                        </div>
                    </div>
                </div>
            </section>
        );

        const Features = () => (
            <section className="py-24 bg-slate-50">
                <div className="max-w-7xl mx-auto px-4">
                    <div className="text-center mb-16">
                        <h2 className="text-3xl md:text-5xl font-black mb-6">왜 <span className="text-blue-600">탑잉글리쉬매스</span>인가요?</h2>
                        <p className="text-slate-600 text-lg">재원생 평균 {ACADEMY_INFO.avgDuration}년 이상의 장기 수강이 증명하는 신뢰.</p>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                        <div className="bg-white p-8 rounded-3xl shadow-md border-l-4 border-blue-600">
                             <Users className="text-blue-600 mb-4 h-10 w-10" />
                             <h4 className="text-xl font-bold mb-2">2~6명 소수 정예</h4>
                             <p className="text-slate-600">철저한 인원 제한으로 한 명 한 명 실시간 피드백.</p>
                        </div>
                        <div className="bg-white p-8 rounded-3xl shadow-md border-l-4 border-indigo-600">
                             <UserCheck className="text-indigo-600 mb-4 h-10 w-10" />
                             <h4 className="text-xl font-bold mb-2">1:1 밀착 코칭</h4>
                             <p className="text-slate-600">개인별 이해도에 맞춘 진도와 철저한 오답 관리.</p>
                        </div>
                        <div className="bg-white p-8 rounded-3xl shadow-md border-l-4 border-teal-600">
                             <BookOpen className="text-teal-600 mb-4 h-10 w-10" />
                             <h4 className="text-xl font-bold mb-2">자체 기출 분석</h4>
                             <p className="text-slate-600">강동구 주요 고교 17년치 빅데이터 기반 교재.</p>
                        </div>
                    </div>
                </div>
            </section>
        );

        const ContactMini = ({ onNavigateContact }) => (
            <footer className="bg-slate-900 text-white py-20">
                <div className="max-w-7xl mx-auto px-4 grid grid-cols-1 md:grid-cols-2 gap-12">
                    <div>
                        <h2 className="text-3xl font-bold mb-6">오시는 길</h2>
                        <div className="space-y-4">
                            <div className="flex gap-4"><MapPin className="text-blue-400" /><span>{ACADEMY_INFO.address}</span></div>
                            <div className="flex gap-4"><Phone className="text-blue-400" /><span>{ACADEMY_INFO.phone}</span></div>
                        </div>
                        <button onClick={onNavigateContact} className="mt-8 bg-blue-600 px-6 py-3 rounded-xl font-bold">상세 위치 보기</button>
                    </div>
                    <div className="bg-slate-800 rounded-2xl h-64 flex items-center justify-center border border-slate-700">
                        <div className="text-center">
                            <MapPin className="h-10 w-10 text-red-500 mx-auto animate-bounce" />
                            <p className="mt-4 font-bold text-lg">고덕역 4번 출구 도보 5분</p>
                        </div>
                    </div>
                </div>
            </footer>
        );

        const LevelTestModal = ({ isOpen, onClose }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-900/70 backdrop-blur-sm">
                    <div className="bg-white w-full max-w-md rounded-3xl p-8 relative">
                        <button onClick={onClose} className="absolute top-4 right-4"><X /></button>
                        <h3 className="text-2xl font-bold mb-4">레벨테스트 신청</h3>
                        <p className="text-slate-500 mb-6 italic text-sm">상담 및 신청을 위해 학원으로 전화 부탁드립니다.</p>
                        <a href={`tel:${ACADEMY_INFO.phone}`} className="block w-full bg-blue-600 text-white text-center py-4 rounded-xl font-bold text-xl">{ACADEMY_INFO.phone}</a>
                        <p className="mt-4 text-center text-xs text-slate-400">전화 주시면 원장님이 직접 친절히 상담해 드립니다.</p>
                    </div>
                </div>
            );
        };

        const EducationSystemPage = ({ onBack, onOpenModal }) => (
            <div className="bg-slate-50 min-h-screen">
                <header className="bg-white border-b h-16 flex items-center px-4 sticky top-0 z-50 justify-between">
                    <button onClick={onBack} className="flex items-center gap-2 font-bold"><ArrowLeft /> 뒤로가기</button>
                    <button onClick={onOpenModal} className="bg-blue-600 text-white px-4 py-1.5 rounded-lg text-sm">테스트 신청</button>
                </header>
                <main className="max-w-4xl mx-auto py-20 px-4 space-y-20">
                    <div className="text-center">
                        <h1 className="text-4xl font-black mb-4">매일 실천하는 5단계 완성</h1>
                        <p className="text-slate-500">지정 단어 테스트 → 핵심 강의 → 1:1 클리닉 → 취약 유형 타파 → 학습 피드백</p>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div className="bg-white p-8 rounded-3xl shadow-sm border">
                            <h3 className="text-xl font-bold mb-4 text-blue-600">English Curriculum</h3>
                            <ul className="space-y-2 text-slate-600">
                                <li>• 구문/어법: 문장 성분 단위 분석</li>
                                <li>• 논리독해: 지문 내 핵심 로직 파악</li>
                                <li>• 실전내신: 학교별 변형 문제 집중</li>
                            </ul>
                        </div>
                        <div className="bg-white p-8 rounded-3xl shadow-sm border">
                            <h3 className="text-xl font-bold mb-4 text-red-600">Math Strategy</h3>
                            <ul className="space-y-2 text-slate-600">
                                <li>• 백지 개념 테스트: 완벽한 개념 체득</li>
                                <li>• 계통 학습: 수학적 흐름 연결</li>
                                <li>• 오답 3단계: 누적 오답 정복</li>
                            </ul>
                        </div>
                    </div>
                </main>
            </div>
        );

        const ContactPage = ({ onBack }) => (
            <div className="bg-slate-50 min-h-screen">
                <header className="bg-white border-b h-16 flex items-center px-4 sticky top-0 z-50">
                    <button onClick={onBack} className="flex items-center gap-2 font-bold"><ArrowLeft /> 뒤로가기</button>
                </header>
                <div className="max-w-4xl mx-auto py-20 px-4 text-center">
                    <h1 className="text-4xl font-black mb-12">오시는 길</h1>
                    <div className="bg-white p-12 rounded-[3rem] shadow-xl border mb-12">
                        <MapPin className="h-16 w-16 text-red-500 mx-auto mb-4" />
                        <h3 className="text-2xl font-bold mb-2">{ACADEMY_INFO.name}</h3>
                        <p className="text-slate-600 mb-6">{ACADEMY_INFO.address}</p>
                        <div className="flex justify-center gap-4">
                            <a href={`tel:${ACADEMY_INFO.phone}`} className="bg-blue-600 text-white px-8 py-3 rounded-full font-bold">전화 상담 예약</a>
                        </div>
                    </div>
                </div>
            </div>
        );

        // --- Main App ---
        const App = () => {
            const [view, setView] = useState('home');
            const [isModalOpen, setIsModalOpen] = useState(false);

            useEffect(() => { window.scrollTo(0, 0); }, [view]);

            if (view === 'system') return <EducationSystemPage onBack={() => setView('home')} onOpenModal={() => setIsModalOpen(true)} />;
            if (view === 'contact') return <ContactPage onBack={() => setView('home')} />;

            return (
                <div className="min-h-screen">
                    <Navbar onNavigateHome={() => setView('home')} onNavigateSystem={() => setView('system')} onNavigateContact={() => setView('contact')} />
                    <Hero onNavigateSystem={() => setView('system')} />
                    <section className="py-20 bg-white"><div className="max-w-4xl mx-auto px-4 text-center">
                        <h2 className="text-3xl font-black mb-6">17년 강동구의 자부심</h2>
                        <p className="text-lg text-slate-600">단순한 성적 향상을 넘어 인생의 공부 습관을 바꿉니다.</p>
                    </div></section>
                    <Features />
                    <ContactMini onNavigateContact={() => setView('contact')} />
                    <LevelTestModal isOpen={isModalOpen} onClose={() => setIsModalOpen(false)} />
                    <div className="fixed bottom-6 right-6 z-40">
                        <button onClick={() => setIsModalOpen(true)} className="bg-blue-600 text-white p-4 rounded-full shadow-2xl hover:scale-110 transition-transform"><MessageCircle /></button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
